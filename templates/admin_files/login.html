<!DOCTYPE html>
<html>
<head>
  <title>Login/Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #007bff; /* Blue background */
      color: white; /* White text color */
    }
    .container {
      text-align: center;
    }
    .title {
      font-size: 38px;
      margin-bottom: 20px;
    }
    .form-container {
      width: 300px;
      padding: 20px;
      background-color: #0056b3; /* Blue box for form */
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: calc(100% - 12px);
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .form-group button {
      width: 100%;
      padding: 8px 16px;
      border-radius: 5px;
      background-color: #0056b3; /* Darker blue for button */
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="title">Ecommerce Product Search</h1>

  <div class="form-container">
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div class="form-group">
        <a href="#">Forgotten Password?</a>
      </div>
      <div class="form-group">
        <button type="button" onclick="showRegistration()">Register</button>
      </div>
    </form>

    <form id="registerForm" style="display: none;">
      <div class="form-group">
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="registerPassword" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password">
      </div>
      <div class="form-group">
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
</div>

<script>
  function showRegistration() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('registerForm').style.display = 'block';
  }

  document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const password = document.getElementById('registerPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    if (password === confirmPassword) {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('email').value = ''; // You can pre-fill email here
      document.getElementById('password').value = ''; // You can pre-fill password here
    } else {
      alert('Passwords do not match.');
    }
  });
</script>

</body>
</html>
